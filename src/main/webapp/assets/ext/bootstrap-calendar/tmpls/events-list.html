<span id="cal-slide-tick" style="display: none"></span>
<div id="cal-slide-content" class="cal-event-list">
	<h3 class="question-header"><%= question %></h3>
	<textarea class="question-body">
	<% _.each(events, function(event) { %>
		<%= event.text %>
	<% }) %>
	</textarea>

	<script>
		$('textarea.question-body').elastic();
	</script>
</div>
